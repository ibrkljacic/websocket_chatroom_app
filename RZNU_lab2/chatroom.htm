<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ChatRoom</title>
    <link rel="stylesheet" href="Content/Site.css" type="text/css" />
    <link rel="stylesheet" href="Content/bootstrap.css" type="text/css" />
    <script type="text/javascript" src="scripts/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            username = null;
            while (!username || username.length === 0) {
                username = prompt('Enter your username:');
            }
            var uri = 'ws://' + window.location.hostname + ':13084' + window.location.pathname.replace('chatroom.htm', 'api/ChatRoom') + '?username=' + username;
            websocket = new WebSocket(uri);

            websocket.onerror = function (event) {
                alert("Error!");
            };

            websocket.onopen = function () {
                $('#chatform').submit(function (event) {
                    websocket.send($('#inputbox').val());
                    $('#inputbox').val('');
                    event.preventDefault();
                });
            };

            websocket.onmessage = function (event) {
                if (event.data.includes('<b>')) {
                    $('#chat').append('<div>' + event.data + '</div>');
                }
                else if (event.data.includes('disconnected')) {
                    $('#activeUsers').empty().append("<b>" + event.data.split(';')[0] + "</b>");
                    $('#chat').append('<div class="connected">' + event.data.split(';')[1] + '</div>');
                }
                else {
                    $('#activeUsers').empty().append("<b>" + event.data.split(';')[0] + "</b>");
                    $('#chat').append('<div class="connected">' + event.data.split(';')[1] + ' joined the chatroom </div>');
                }

            };

        });
    </script>
</head>
<body>
    <script>
        (function () {
            if ("WebSocket" in window) {
            } else {
                alert("WebSockets NOT supported here!\r\n\r\nBrowser: " + navigator.userAgent + "\r\n\r\n");
            }
        })();
    </script>
    <div class="container jumbotron body-content">
        <div id="naslov">
            <h1> ChatRoom </h1>
        </div>
        <div id="content">
            <form id="chatform">
                <input id="inputbox" placeholder="Enter new comment..." autocomplete="off" />
            </form>
            <div id="chat" class=""></div>
            <div id="users">Online users: <span id="activeUsers"></span></div>
        </div>
    </div>
</body>
</html>
